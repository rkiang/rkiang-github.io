<body>
  <nav>
    <a href="../Views/index.html">Home</a>
    <a href="../Views/weather.html">Weather</a>
    <a>Mapping</a>
    <div class="animation start-home"></div>
  </nav>
<div id="mapBody">
<h2 style="font-family: 'Montserrat Alternates', sans-serif; color:#ffffff; margin-left: 10%;">
  Mapping presented by <img src="../Assets/openlayers.png" id="mapLogo"></h2>
    <div id="map" class="map"></div>
  </div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-77.03, 38.89]),
          zoom: 4
        })
      });

      var geocoder = new Geocoder('nominatim', {
        provider: 'mapquest',
        key: 'yUX5ed9UZlbS6yJGe9X8rkhVFTrcDCGK',
        lang: 'en-US',
        placeholder: 'Search for ...',
        targetType: 'text-input',
        limit: 5,
        keepOpen: true
    });
        map.addControl(geocoder);
        geocoder.on('addresschosen', function(evt){
        var feature = evt.feature,
            coord = evt.coordinate,
            address = evt.address;
        content.innerHTML = '<p>'+ address.formatted +'</p>';
        overlay.setPosition(coord);
    });

    </script>
    <div id="ad"><div style="width:425px;height:0;padding-bottom:56%;position:relative;">
    <iframe src="../Assets/TS-Optum.gif" width="100%" height="100%" style="position:absolute" 
    frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p></div>

</body>
</html>
